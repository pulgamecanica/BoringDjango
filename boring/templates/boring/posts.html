{% extends 'boring_website/base.html' %}

{% block main %}
   <h1 class="text-center"><a href={% url 'boring:profile' %}><i class="fas fa-arrow-left text-dark"></i></a> {{ user.username }}'s Posts</h1>
   <div class="container boring-games-container">
      <div class="row justify-content-center">
         {% for post in posts %}
            <div class="card m-2">
               <div class="card-body text-center">
                  <span class="float-right">Â {{  post.created_at}}</span>
                  <br>
                  <h4 class="card-title"> {{ post.title }} </h4>
                  <span class="card-text">
                     <h5> {{ post.description }} </h5>
                     <h6>Active: {{ post.active }} </h6>   
                     <a href="{% url 'boring:post' post.id %}" class="btn btn-primary btn-block">Edit</a>
                     <a href={% url 'boring:delete_post' post.id %} class="btn btn-danger btn-block" onclick="return confirm('Please, confirm action:\nDelete {{post.title}}')">Destroy</a>
                  </span>
                  </div>
            </div>
         {% empty %}
            Uppsss, You don't have any posts :(
         {% endfor %}
      </div>
   </div>
{% endblock %}
